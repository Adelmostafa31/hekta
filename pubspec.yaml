name: hekta
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter_svg: ^2.0.7
  flutter_styled_toast: ^2.1.3
  flutter_screenutil: ^5.9.0
  flutter_native_splash: ^2.3.6
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  smooth_page_indicator: ^1.1.0
  tab_indicator_styler: ^2.0.0
  salomon_bottom_bar: ^3.3.2
  page_transition: ^2.0.9
  flutter_rating_stars: ^1.0.3+4
  easy_stepper: ^0.8.3
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/constants/
  filename: assets.dart
  field_prefix:

flutter:
  assets:
    - assets/images/
    - assets/fonts/
  fonts:
    - family: com
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
  uses-material-design: true
